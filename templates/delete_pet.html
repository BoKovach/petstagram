{% load static %}
<link rel="stylesheet" href="{% static 'site.css' %}">

<!DOCTYPE html>
<html>
<head>

    <title>Delete Pet Confirmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-agency/1.0.4/css/agency.css">
</head>
<body>
<div class="navbar">
    <a href=" {% url 'landing page' %}">Home</a>
    <a href="{% url 'list pets' %}">All Pet Photos</a>
    <a href="{% url 'create pet'%}">Add Pet Photos</a>
    <a href="#">Login</a>
    <a href="#">Sign Up</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Are you sure you want to delete {{ pet.name }}?</h1>
            <div class="m-auto d-flex justify-content-center">
                <div class="m-2">
                    <form method="post" action="{% url 'delete pet' pet.id %}">
                        {% csrf_token %}
                            <button class="btn btn-primary mt-2" type="submit">Delete</button>
                    </form>
                </div>
                <div class="m-2">
                    <a class="btn btn-primary" href="javascript:history.back()">No, go back</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
